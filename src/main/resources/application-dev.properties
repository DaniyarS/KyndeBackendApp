# Development Environment Configuration

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:kynde_dev
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Flyway Configuration (disabled for H2)
spring.flyway.enabled=false

# Logging Configuration
logging.level.root=DEBUG
logging.level.kz.slamkulgroup.kyndebackendapp=TRACE
logging.level.org.springframework.security=TRACE
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Firebase Configuration (disabled in dev)
app.firebase.service-account-key-path=

# OpenAPI Configuration
app.openapi.dev-url=http://localhost:8080

# Actuator Configuration (expose all endpoints in dev)
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always