# Docker Environment Configuration

# Database Configuration (for Docker Compose)
spring.datasource.url=jdbc:postgresql://postgres:5432/kynde_db
spring.datasource.username=kynde_user
spring.datasource.password=kynde_password

# Redis Configuration
spring.data.redis.host=redis
spring.data.redis.port=6379

# Logging Configuration
logging.level.root=INFO
logging.level.kz.slamkulgroup.kyndebackendapp=DEBUG
logging.file.name=logs/kynde-docker.log

# OpenAPI Configuration
app.openapi.dev-url=http://localhost:8080

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized