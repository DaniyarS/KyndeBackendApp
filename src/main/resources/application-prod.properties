# Production Environment Configuration

# Database Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:kynde_prod}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# HikariCP Connection Pool (optimized for production)
spring.datasource.hikari.maximum-pool-size=30
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Redis Configuration
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}

# JWT Configuration
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=${JWT_EXPIRATION:86400000}

# Firebase Configuration
app.firebase.service-account-key-path=${FIREBASE_KEY_PATH:firebase-service-account.json}

# OpenAPI Configuration
app.openapi.dev-url=https://api.kynde.com
app.openapi.prod-url=https://api.kynde.com

# Server Configuration
server.port=${PORT:8080}
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Logging Configuration (production optimized)
logging.level.root=WARN
logging.level.kz.slamkulgroup.kyndebackendapp=INFO
logging.level.org.springframework.security=WARN
logging.file.name=logs/kynde-production.log
logging.logback.rollingpolicy.max-file-size=100MB
logging.logback.rollingpolicy.max-history=30

# Actuator Configuration (minimal exposure in production)
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never

# JVM Configuration (production optimized)
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Security headers
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true