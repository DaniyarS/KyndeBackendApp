# JWT Configuration
app.jwt.secret=mySecretKey12345678901234567890123456789012345678901234567890123456789012345678901234567890
app.jwt.expiration=86400000

# Firebase Configuration
app.firebase.service-account-key-path=firebase-service-account.json

# OpenAPI Configuration
app.openapi.dev-url=http://localhost:8080
app.openapi.prod-url=https://api.kynde.com

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# Logging Configuration
logging.level.root=INFO
logging.level.kz.slamkulgroup.kyndebackendapp=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# File upload limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Jackson Configuration
spring.jackson.time-zone=UTC
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSSZ

# Redis Configuration (disabled in dev)
spring.data.redis.repositories.enabled=false
spring.data.redis.host=
spring.data.redis.port=
spring.data.redis.timeout=
spring.cache.type=simple
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisReactiveAutoConfiguration
management.health.redis.enabled=false
