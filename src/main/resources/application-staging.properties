# Staging Environment Configuration

# Database Configuration
spring.datasource.url=jdbc:postgresql://staging-db:5432/kynde_staging
spring.datasource.username=${DB_USERNAME:kynde_staging_user}
spring.datasource.password=${DB_PASSWORD:kynde_staging_password}

# HikariCP Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=3

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Redis Configuration
spring.data.redis.host=${REDIS_HOST:redis-staging}
spring.data.redis.port=${REDIS_PORT:6379}

# JWT Configuration
app.jwt.secret=${JWT_SECRET:defaultStagingSecret123456789012345678901234567890123456789012345678901234567890}
app.jwt.expiration=${JWT_EXPIRATION:86400000}

# Firebase Configuration
app.firebase.service-account-key-path=${FIREBASE_KEY_PATH:firebase-service-account-staging.json}

# OpenAPI Configuration
app.openapi.dev-url=https://staging-api.kynde.com
app.openapi.prod-url=https://staging-api.kynde.com

# Logging Configuration
logging.level.root=INFO
logging.level.kz.slamkulgroup.kyndebackendapp=DEBUG
logging.level.org.springframework.security=INFO
logging.file.name=logs/kynde-staging.log

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized